<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDADANIA</title>
    <style>

    </style>
</head>

<body>
    <h1>Cidadania :</h1>
    <label for="brasileiro"> De onde você é ?</label>
    <input name="brasileiro" type="text" id="inpBr">
    <input type="button" value="Verificar" onclick="br()">
    <div id="resposta"></div>
    <script>
        function br() {
            let inputBR = window.document.querySelector("input#inpBr")
            let res = window.document.getElementById("resposta");
            let inputtxt = inputBR.value;
            if (inputtxt == "Brasil") {
                res.innerHTML = "Você é Brasileiro !"
            } else {
                res.innerHTML = "Você é Estrangeiro !"
            }
        }
    </script>
</body>

</html>
